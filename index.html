<!DOCTYPE html>
<html lang="en">
<head>

    <title>the yellow card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 <div class="card-cont">
    <div class="card">
         <div class="card-header"> 
            <img src="picc.png">
         </div>

                 <div class="person">

               </div>
        </div>
     </div>
 </div>
